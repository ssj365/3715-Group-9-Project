<p>

<div class = "header">
<img src="images/HOMEPAGE.jpg" alt="Welcome Image"  /> 
<h1 id = "intro"><Strong>St. John's Campus</Strong></h1>
</div>


<h2>Course Catalogue</h2>
<div class = "table">
<p>
<table id= "courses">
	<tr id="tblHead">
		<th>Course Name</th>
		<th>Course Number</th>
		<th>Room</th>
		<th style="width: 50px"></th>
	</tr>
</table>
</div>

<h3>Add New Course</h3>
<div class="addClass">
<form id= "addClassForm" method="POST">
Course Name:
<input id="nameText" type="text" name="courseName">
Course Number
<input id="numberText" type="text" name="courseNumber">
Room
<input id="roomText" type="text" name="room">
<input id="submitButton" type="submit" value="add">
</form>
</div>

<h3>Register for a course</h3>

<select id= "CN">
<option>Course Number</option>
<option>Comp 9999 </option>
<option>Comp 1110</option>
<option>Comp 1710</option>
<option>Comp 2710</option>
<option>Comp 2234</option>
</select>

<select id= "Sect">
<option>Section</option>
<option>001</option>
<option>002</option>
<option>003</option>
<option>004</option>
</select>
<input id="RegButton" type="button" value="Register" /> 
 
<h3>Registered Courses</h3>

<table id= "Registered">
	<tr>
		<th>Course Number</th>
		<th>Section</th>
	</tr>
</table>

</body>


</html>
